<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .error {
      color: red;
      font-size: 0.9em;
      height: 1em;
    }
    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background-color: #e0ffe0;
      border: 1px solid #0a0;
      padding: 15px;
      border-radius: 6px;
    }
    .gender-group {
      margin-bottom: 10px;
    }
    .gender-group input {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form id="regForm" enctype="multipart/form-data" novalidate>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" />
    <small id="nameError" class="error"></small>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <small id="emailError" class="error"></small>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    <small id="passwordError" class="error"></small>

    <div class="gender-group">
      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other">Other</label>
    </div>
    <small id="genderError" class="error"></small>

    <label for="picture">Upload Picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*" />
    <small id="pictureError" class="error"></small>

    <button type="submit">Register</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("regForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Clear previous errors and results
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("genderError").textContent = "";
      document.getElementById("pictureError").textContent = "";
      document.getElementById("result").textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const genderEls = document.getElementsByName("gender");
      let gender = "";
      for (const g of genderEls) {
        if (g.checked) {
          gender = g.value;
          break;
        }
      }
      const pictureInput = document.getElementById("picture");
      const pictureFile = pictureInput.files[0];

      let valid = true;

      if (name === "") {
        document.getElementById("nameError").textContent = "Please enter your full name";
        valid = false;
      }

      if (email === "") {
        document.getElementById("emailError").textContent = "Please enter email";
        valid = false;
      } else {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").textContent = "Email is invalid";
          valid = false;
        }
      }

      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
        valid = false;
      }

      if (gender === "") {
        document.getElementById("genderError").textContent = "Please select your gender";
        valid = false;
      }

      if (!pictureFile) {
        document.getElementById("pictureError").textContent = "Please upload a picture";
        valid = false;
      } else if (!pictureFile.type.startsWith("image/")) {
        document.getElementById("pictureError").textContent = "Only image files are allowed";
        valid = false;
      }

      if (valid) {
        document.getElementById("result").innerHTML = `
          <h3>Registration Successful!</h3>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Gender:</strong> ${gender}</p>
          <p><strong>Password:</strong> ${"*".repeat(password.length)}</p>
          <p><strong>Picture:</strong> ${pictureFile.name}</p>
        `;
        form.reset();
      }
    });
  </script>
</body>
</html>
